<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStock - Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sidebar">
        <div class="logo">Auto Estoque</div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="estoque.html">Estoque</a></li>
                <li><a href="compras.html" class="active">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h1 class="page-title">Registro de Compras</h1>

        <div class="form-section">
            <h2>Registrar Nova Compra</h2>
            <form id="registroCompraForm">
                <label for="fornecedorSelect">Fornecedor:</label>
                <select id="fornecedorSelect" required></select>

                <label for="produtoCompraSelect">Produto:</label>
                <select id="produtoCompraSelect" required></select>

                <label for="quantidadeCompra">Quantidade Adquirida:</label>
                <input type="number" id="quantidadeCompra" min="1" required>

                <label for="valorUnitarioCompra">Valor Unitário (R$):</label>
                <input type="number" id="valorUnitarioCompra" min="0" step="0.01" required>
                
                <button type="submit">Registrar Compra</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Cadastro de Fornecedor</h2>
            <form id="cadastroFornecedorForm">
                <label for="fornecedorNome">Nome:</label>
                <input type="text" id="fornecedorNome" required>

                <label for="fornecedorCNPJ">CNPJ:</label>
                <input type="text" id="fornecedorCNPJ" required>

                <label for="fornecedorTelefone">Telefone:</label>
                <input type="tel" id="fornecedorTelefone">

                <label for="fornecedorEmail">E-mail:</label>
                <input type="email" id="fornecedorEmail">

                <label for="fornecedorEndereco">Endereço:</label>
                <input type="text" id="fornecedorEndereco">
                
                <button type="submit">Cadastrar Fornecedor</button>
            </form>
        </div>
    </main>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/compras.js"></script>
</body>
</html>
