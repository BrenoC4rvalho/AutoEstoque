<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStock - Estoque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sidebar">
        <div class="logo">Auto Estoque</div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="estoque.html" class="active">Estoque</a></li>
                <li><a href="compras.html">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h1 class="page-title">Gestão de Estoque</h1>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar por nome ou SKU...">
                <button onclick="filterProducts()">Pesquisar</button>
            </div>
            <div class="filter-dropdown">
                <select id="categoriaFilter" onchange="filterProducts()">
                    <option value="">Todas as Categorias</option>
                </select>
            </div>
            <button class="add-button" onclick="openModal('add')">Adicionar Produto</button>
        </div>

        <table id="productsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>SKU</th>
                    <th>Categoria</th>
                    <th>Qtd em Estoque</th>
                    <th>Qtd Mínima</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Produto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>
                
                <label for="productSKU">Código SKU:</label>
                <input type="text" id="productSKU" required>

                <label for="productCategory">Categoria:</label>
                <select id="productCategory" required></select>

                <label for="productQty">Quantidade em Estoque:</label>
                <input type="number" id="productQty" min="0" required>
                
                <label for="productMinQty">Quantidade Mínima:</label>
                <input type="number" id="productMinQty" min="0" required>
                
                <label for="productPhoto">URL da Foto:</label>
                <input type="text" id="productPhoto">

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/estoque.js"></script>
</body>
</html>
